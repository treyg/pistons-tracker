<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-4" style="background-color: #1D42BA;">
        <h1 class="text-3xl mx-4 text-white font-mono uppercase">Stons</h1>
    </div>

    <div id="preview" class="bg-white shadow-md border border-gray-200 rounded mx-4 my-4 text-lg sm:max-w-md  md:max-w-lg lg:max-w-xl ">
      <div id="startDate" class="mx-2 text-base py-4 pl-4"></div>

        <div id="nextGameContainer" class=" text-lg flex justify-between">

            <div id="homeContainer" class="flex flex-col items-center py-4 pl-4">
                <img id="homeTeamLogo" class="w-12 h-12"></img>
                <div id="homeTeamDiv" class=""></div>
            </div>

            <div id="homeTeamScore" class="text-4xl py-3">108</div>

            <div id="timeLeft" class="flex flex-col items-center">
                <p class="text-xs">Quarter: <span id="quarter"></span></p>
                <div id="remainingTime"></div>
            </div>

            <div id="visitorTeamScore" class="text-4xl py-3">120</div>

                <!-- <span id="startTime" class="text-base"></span> -->
            <div id="visitorContainer" class="flex flex-col py-4 pr-4">
                <img id="visitorTeamLogo" class="w-12 h-12"></img>
                <div id="visitorTeamDiv" class=""></div>
            </div>

        </div>

    </div>

    <!-- Last ten games section -->

    <div id="firstGameSection" class="bg-white shadow-md border border-gray-200 rounded mx-4 my-4 text-lg sm:max-w-md  md:max-w-lg lg:max-w-xl ">
        <div id="homeTeamSection"></div>
        <div id="awayTeamSection"></div>
    </div>

    
<script src="./dayjs.js"></script>
<script src="./app.js"></script>
</body>
</html>
