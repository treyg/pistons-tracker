<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  </head>
  <body class="bg-gray-200">
    <nav

        <a

          >

      </div>

      <div class="block lg:hidden">
        <button
          id="nav-toggle"

          <!-- <img src="https://img.icons8.com/ios-glyphs/30/000000/basketball-net.png"> -->
          <svg
            class="fill-current text-red-600 h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>

      <div
        class="uppercase w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0"

      >
        <ul class="list-reset lg:flex justify-end flex-1 items-center">
          <li class="mr-3">
            <a
              class="inline-block py-2 px-4 text-white no-underline"

              >Home</a
            >
          </li>
          <li class="mr-3">
            <a
              class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
              href="/stats.html"
              >Stats</a
            >
          </li>
          <li class="mr-3">
            <a
              class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
              href="league-news.html"
              >League News</a
            >
          </li>
          <li class="mr-3">
            <a
              class="inline-block text-white no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
              href="#"
              >Podcasts</a
            >
          </li>
        </ul>
      </div>

    <!--Container-->
    <div class="container shadow-lg mx-auto bg-white mt-24 md:mt-18"></div>

    <!-- End Nav section -->

    <!-- NBA Games today Sections -->
    <div
      id="gamesTodaySection"
      class="bg-white py-4 px-4 flex flex-col shadow-md border border-gray-200 rounded mx-3 my-4 text-lg sm:max-w-md  md:max-w-lg lg:max-w-xl"
    >
      <div
        id="gamesTodayHeading"
        class="pb-4 text-lg font-medium tracking-wide "

        id="gamesToday"

    <!-- League News Section -->

      id="leagueNewsSection"
      class="bg-white py-4 px-4 flex flex-col  shadow-md border border-gray-200 rounded mx-3 my-4 text-lg sm:max-w-md  md:max-w-lg lg:max-w-xl "
    >
      <div id="leagueHeader" class="pb-4 text-lg font-medium tracking-wide ">
        League News
      </div>

    <script type="text/javascript" src="league.js"></script>
