<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StonsCenter</title>

    <link rel="stylesheet" href="/build/tailwind.css">
 

</head>
<body class="bg-gray-200">

 
	<nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6 fixed w-full z-10 top-0" style="background-color: #1D42BA;">
		<div class="flex items-center flex-shrink-0 text-white mr-6">
			<a class="text-white no-underline hover:text-white hover:no-underline" href="#">
				<span class="text-2xl pl-2"><i class="em em-grinning"></i>StonsCenter</span>
			</a>
		</div>

		<div class="block lg:hidden">
			<button id="nav-toggle" class="flex items-center px-3 py-2 border-2 rounded hover:border-gray-400 text-gray-500 border-red-700">
                <!-- <img src="https://img.icons8.com/ios-glyphs/30/000000/basketball-net.png"> -->
                <svg class="fill-current text-red-600 h-3 w-3" viewBox="0 0 20 20"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
			</button>
		</div>

		<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
			<ul class="list-reset lg:flex justify-end flex-1 items-center">
				<li class="mr-3">
					<a class="inline-block py-2 px-4 text-white text-lg  hover:bg-red-700 rounded-sm no-underline" href="index.html">Home</a>
				</li>
				<li class="mr-3">
					<a class="inline-block py-2 px-4 text-white text-lg  hover:bg-red-700 rounded-sm no-underline" href="stats.html">Stats</a>
				</li>
				<li class="mr-3">
					<a class="inline-block py-2 px-4 text-white text-lg  hover:bg-red-700 rounded-sm no-underline" href="nbatoday.html">NBA Today</a>
				</li>
				<li class="mr-3">
					<a class="inline-block py-2 px-4 text-white text-lg  hover:bg-red-700 rounded-sm no-underline" href="#">Podcasts</a>
				</li>
			</ul>
		</div>
	</nav>



<!-- End Nav section -->
<div id="page-container" class="flex flex-col md:flex-row lg:flex-row lg:w-5/6 m-auto mt-24 md:mt-18">

<div id="left-container" class="md:w-1/2 lg:w-1/2 flex flex-col">

    <div id="preview" class="text-lg bg-white shadow-md border border-gray-200 rounded mx-3 my-4 sm:max-w-md md:max-w-lg lg:max-w-xl lg:w-full lg:ml-auto">
      <h2 id="startDate" class="text-lg font-semibold tracking-wide py-4 pl-4"></h2>

        <div id="nextGameContainer" class=" text-lg flex justify-between">

            <div id="homeContainer" class="flex flex-col items-center py-4 pl-4">
                <img id="homeTeamLogo" class="w-12 h-12"></img>
                <div id="homeTeamDiv" class=""></div>
            </div>

            <div id="homeTeamScore" class="text-4xl py-3"></div>

            <div id="timeLeft" class="flex flex-col items-center">
                <p class="text-xs" id="quarter"></p>
                <div id="remainingTime"></div>
            </div>

            <div id="visitorTeamScore" class="text-4xl py-3"></div>

                <!-- <span id="startTime" class="text-base"></span> -->
            <div id="visitorContainer" class="flex flex-col py-4 pr-4 items-center">
                <img id="visitorTeamLogo" class="w-12 h-12"></img>
                <div id="visitorTeamDiv" class=""></div>
            </div>

        </div>

    </div>


    <!-- current game - show only if game is live -->

    
    <section id="currentEventContainer" class="bg-white shadow-md border border-gray-200 rounded mx-3 my-4 text-lg sm:max-w-md md:max-w-lg lg:max-w-xl lg:w-full lg:ml-auto">
        <div id="todaysGameStatus" class="mx-2 text-base py-4 pl-4 font-medium"></div>
  
          <div id="liveGameContainer" class=" text-lg flex justify-between">
  
              <div id="liveHomeContainer" class="flex flex-col items-center py-4 pl-4">
                  <img id="liveHomeTeamLogo" class="w-12 h-12"></img>
                  <div id="liveHomeTeamDiv" class=""></div>
              </div>
  
              <div id="liveHomeTeamScore" class="text-4xl py-3"></div>
  
              <div id="liveTimeLeft" class="flex flex-col items-center">
                  <p class="text-xs flex flex-row">Quarter: <span id="liveQuarter" class="pl-1"></span></p>
                  <div id="liveRemainingTime"></div>
              </div>
  
              <div id="liveVisitorTeamScore" class="text-4xl py-3"></div>
  
           
              <div id="liveVisitorContainer" class="flex flex-col py-4 pr-4 items-center">
                  <img id="liveVisitorTeamLogo" class="w-12 h-12"></img>
                  <div id="liveVisitorTeamDiv" class=""></div>
              </div>
  
          </div>
  
        </section>


    <!-- Last Five games section -->

    <div id="gameSections" class="bg-white py-4 px-4 flex flex-col shadow-md border border-gray-200 rounded mx-3 my-4 text-lg sm:max-w-md md:max-w-lg lg:max-w-xl lg:w-full lg:ml-auto">
        <div id="lastTen" class="pb-4 text-lg font-semibold tracking-wide ">Last 5 Games</div>

    </div>

     <!-- Next Five games section -->

     <div id="upcomingGamesSection" class="bg-white py-4 px-4 flex flex-col shadow-md border border-gray-200 rounded mx-3 my-4 text-lg sm:max-w-md md:max-w-lg lg:max-w-xl lg:w-full lg:ml-auto">
        <div id="nextFive" class="pb-4 text-lg font-semibold tracking-wide ">Next 5 Games</div>

    </div>
</div>


<!-- Dynamically added news -->
    <div id="news-container" class="md:w-1/2 lg:w-1/2 flex flex-col items-start">
        <div id="pistonsNewsSection" class="bg-white py-4 px-4 flex flex-col shadow-md border border-gray-200 rounded mx-3 my-4 text-lg sm:max-w-md md:max-w-lg ">
            <div id="stonsHeader" class="pb-4 text-lg font-semibold tracking-wide ">Pistons News</div>

        </div>
    </div>
</div>


<button id="myBtn" onclick="topFunction()" class="fixed bottom-0 right-0 pr-4 pb-4 z-10"><img src="public\images\upButton.svg" class="w-10" alt=""></button>


<script type="text/javascript" src="js\app.js"></script>
<script type="text/javascript" src="js/dayjs.js"></script>
</body>
</html>
